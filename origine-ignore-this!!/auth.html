<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - TokoOnline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        secondary: '#a3a3a3',
                        accent: '#3b82f6',
                        dark: '#0a0a0a',
                        'dark-light': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-dark text-primary">
    <!-- Navigation -->
    <nav class="bg-dark-light border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold">TokoOnline</a>
                <a href="index.html" class="text-secondary hover:text-primary transition">
                    <i class="fas fa-times text-xl"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="py-20 px-4">
        <div class="max-w-md mx-auto">
            <!-- Tab Buttons -->
            <div 
                x-data="authData"
                class="flex bg-dark-light border border-gray-800 rounded-xl p-1 mb-8"
            >
                <button 
                    :class="{'bg-primary text-dark': currentTab === 'login', 'text-secondary hover:text-primary': currentTab !== 'login'}"
                    @click="switchTab('login')"
                    class="flex-1 py-3 rounded-lg font-medium transition"
                >
                    Login
                </button>
                <button 
                    :class="{'bg-primary text-dark': currentTab === 'register', 'text-secondary hover:text-primary': currentTab !== 'register'}"
                    @click="switchTab('register')"
                    class="flex-1 py-3 rounded-lg font-medium transition"
                >
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div 
                x-data="authData"
                x-show="currentTab === 'login'"
                x-transition
                class="bg-dark-light border border-gray-800 rounded-2xl p-8"
            >
                <h2 class="text-3xl font-bold mb-2">Welcome back</h2>
                <p class="text-secondary mb-8">Login to your account to continue shopping</p>

                <form @submit.prevent="handleLogin">
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input 
                            type="email" 
                            x-model="loginForm.email"
                            required
                            placeholder="your@email.com"
                            class="w-full px-4 py-3 bg-dark border border-gray-800 rounded-lg focus:outline-none focus:border-accent transition"
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                x-model="loginForm.password"
                                required
                                placeholder="Enter your password"
                                class="w-full px-4 py-3 bg-dark border border-gray-800 rounded-lg focus:outline-none focus:border-accent transition"
                            >
                            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-secondary hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" x-model="loginForm.rememberMe" class="mr-2 accent-accent">
                            <span class="text-sm text-secondary">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-accent hover:underline">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full bg-primary text-dark py-3 rounded-lg font-semibold hover:bg-gray-200 transition mb-6">
                        Login
                    </button>

                    <div class="relative mb-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-800"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-dark-light text-secondary">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center py-3 bg-dark border border-gray-800 rounded-lg hover:border-accent transition">
                            <i class="fab fa-google mr-2"></i> Google
                        </button>
                        <button type="button" class="flex items-center justify-center py-3 bg-dark border border-gray-800 rounded-lg hover:border-accent transition">
                            <i class="fab fa-facebook mr-2"></i> Facebook
                        </button>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div 
                x-data="authData"
                x-show="currentTab === 'register'"
                x-transition
                class="bg-dark-light border border-gray-800 rounded-2xl p-8"
            >
                <h2 class="text-3xl font-bold mb-2">Create account</h2>
                <p class="text-secondary mb-8">Join us and start shopping today</p>

                <form @submit.prevent="handleRegister">
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input 
                            type="text" 
                            x-model="registerForm.name"
                            required
                            placeholder="John Doe"
                            class="w-full px-4 py-3 bg-dark border border-gray-800 rounded-lg focus:outline-none focus:border-accent transition"
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input 
                            type="email" 
                            x-model="registerForm.email"
                            required
                            placeholder="your@email.com"
                            class="w-full px-4 py-3 bg-dark border border-gray-800 rounded-lg focus:outline-none focus:border-accent transition"
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                x-model="registerForm.password"
                                required
                                placeholder="Create a password"
                                class="w-full px-4 py-3 bg-dark border border-gray-800 rounded-lg focus:outline-none focus:border-accent transition"
                            >
                            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-secondary hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                x-model="registerForm.confirmPassword"
                                required
                                placeholder="Confirm your password"
                                class="w-full px-4 py-3 bg-dark border border-gray-800 rounded-lg focus:outline-none focus:border-accent transition"
                            >
                            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-secondary hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" x-model="registerForm.agreeToTerms" class="mr-2 mt-1 accent-accent">
                            <span class="text-sm text-secondary">
                                I agree to the <a href="#" class="text-accent hover:underline">Terms of Service</a> and <a href="#" class="text-accent hover:underline">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-primary text-dark py-3 rounded-lg font-semibold hover:bg-gray-200 transition mb-6">
                        Create Account
                    </button>

                    <div class="relative mb-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-800"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-dark-light text-secondary">Or continue with</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center py-3 bg-dark border border-gray-800 rounded-lg hover:border-accent transition">
                            <i class="fab fa-google mr-2"></i> Google
                        </button>
                        <button type="button" class="flex items-center justify-center py-3 bg-dark border border-gray-800 rounded-lg hover:border-accent transition">
                            <i class="fab fa-facebook mr-2"></i> Facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    
    <!-- Alpine.js Implementation -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('authData', () => ({
                currentTab: 'login', // 'login' or 'register'
                loginForm: {
                    email: '',
                    password: '',
                    rememberMe: false
                },
                registerForm: {
                    name: '',
                    email: '',
                    password: '',
                    confirmPassword: '',
                    agreeToTerms: false
                },
                
                switchTab(tab) {
                    this.currentTab = tab;
                },
                
                handleLogin() {
                    if (!this.loginForm.email || !this.loginForm.password) {
                        alert('Please fill in all fields');
                        return;
                    }
                    
                    alert('Login functionality will be implemented with backend!');
                    // Redirect to admin for demo purposes
                    window.location.href = 'admin.html';
                },
                
                handleRegister() {
                    if (!this.registerForm.name || !this.registerForm.email || 
                        !this.registerForm.password || !this.registerForm.confirmPassword) {
                        alert('Please fill in all fields');
                        return;
                    }
                    
                    if (this.registerForm.password !== this.registerForm.confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }
                    
                    if (!this.registerForm.agreeToTerms) {
                        alert('You must agree to the terms of service');
                        return;
                    }
                    
                    alert('Registration functionality will be implemented with backend!');
                    // Switch to login tab
                    this.switchTab('login');
                }
            }));
        });
    </script>
</body>
</html>
